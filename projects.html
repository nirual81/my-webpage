<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Projekte von Laurin."
      data-i18n-attr="content:projects.meta.description"
    />
    <title data-i18n="projects.meta.title">Laurin — Projekte</title>
    <link rel="stylesheet" href="styling/styles.css" />
  </head>
  <body class="site" data-page="projects">
    <header class="site-header">
      <div class="header-inner">
        <a class="site-name" href="index.html" data-i18n="common.siteName">Laurin Hein</a>
        <div class="header-controls">
          <nav class="site-nav" aria-label="Primary">
            <a
              class="nav-link"
              href="index.html"
              data-nav-link
              data-nav-target="home"
              data-i18n="common.nav.home"
            >Startseite</a>
            <a
              class="nav-link"
              href="projects.html"
              data-nav-link
              data-nav-target="projects"
              data-i18n="common.nav.projects"
            >Projekte</a>
            <a
              class="nav-link"
              href="demo.html"
              data-nav-link
              data-nav-target="demo"
              data-i18n="common.nav.demo"
            >Demo</a>
          </nav>
          <select
            class="language-toggle"
            data-language-toggle
            data-i18n-attr="aria-label:common.language.ariaLabel"
          >
            <option value="de" data-i18n="common.language.de">Deutsch</option>
            <option value="en" data-i18n="common.language.en">Englisch</option>
          </select>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="section">
        <div class="section-heading project-intro">
          <h1 data-i18n="projects.heading.title">Projekte</h1>
          <p class="note" data-i18n="projects.heading.note">
            Ein fortlaufendes Protokoll darüber, was ich lerne und baue.
          </p>
        </div>
        <div class="project-grid" data-project-list>
          <p class="note" data-i18n="projects.loading">Projekte werden geladen…</p>
        </div>
      </section>
    </main>
    <script src="js/main.js" defer></script>
  </body>
</html>
