<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Design-Demoseite von Laurin."
      data-i18n-attr="content:demo.meta.description"
    />
    <title data-i18n="demo.meta.title">Laurin — Design-Demo</title>
    <link rel="stylesheet" href="styling/styles.css" />
    <link rel="stylesheet" href="styling/demo-page.css" />
  </head>
  <body class="site" data-page="demo">
    <header class="site-header">
      <div class="header-inner">
        <a class="site-name" href="index.html" data-i18n="common.siteName">Laurin Hein</a>
        <div class="header-controls">
          <nav class="site-nav" aria-label="Primary">
            <a
              class="nav-link"
              href="index.html"
              data-nav-link
              data-nav-target="home"
              data-i18n="common.nav.home"
            >Startseite</a>
            <a
              class="nav-link"
              href="projects.html"
              data-nav-link
              data-nav-target="projects"
              data-i18n="common.nav.projects"
            >Projekte</a>
            <a
              class="nav-link"
              href="demo.html"
              data-nav-link
              data-nav-target="demo"
              data-i18n="common.nav.demo"
            >Demo</a>
          </nav>
          <select
            class="language-toggle"
            data-language-toggle
            data-i18n-attr="aria-label:common.language.ariaLabel"
          >
            <option value="de" data-i18n="common.language.de">Deutsch</option>
            <option value="en" data-i18n="common.language.en">Englisch</option>
          </select>
        </div>
      </div>
    </header>
    <main class="main-content demo-minimal">
      <section class="section demo-lab" id="design-demo">
        <div class="demo-controls" role="group" aria-label="Stil auswählen">
          <p class="demo-controls-label" data-i18n="demo.controls.label">Stil auswählen</p>
          <div class="demo-style-buttons" data-style-buttons>
            <button
              class="demo-style-button is-active"
              type="button"
              data-style-button
              data-style-css="styling/demo-modern.css"
              data-i18n="demo.themes.modern"
            >
              Moderner Verlauf
            </button>
            <button
              class="demo-style-button"
              type="button"
              data-style-button
              data-style-css="styling/demo-contrast.css"
              data-i18n="demo.themes.contrast"
            >
              Neon-Kontrast
            </button>
            <button
              class="demo-style-button"
              type="button"
              data-style-button
              data-style-css="styling/demo-serene.css"
              data-i18n="demo.themes.serene"
            >
              Ruhiges Editorial
            </button>
          </div>
        </div>
        <div class="demo-stage-wrapper">
          <iframe
            class="demo-stage"
            title="Design-Demo"
            loading="lazy"
            data-demo-stage
            aria-live="polite"
            data-i18n-attr="title:demo.stage.title"
            srcdoc="<!DOCTYPE html><html lang='de'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='styling/demo-modern.css'></head><body><div class='demo-page'><header class='demo-hero'><p class='demo-eyebrow'>Demo</p><h1>Design-Vorschau lädt…</h1><p>Die Laboransicht erscheint gleich, sobald die Styles geladen sind.</p></header></div></body></html>"
          ></iframe>
          <noscript>
            <p class="demo-noscript" data-i18n="demo.stage.noscript">
              Für die Vorschau ist JavaScript erforderlich.
            </p>
          </noscript>
        </div>
      </section>
    </main>
    <script src="js/main.js" defer></script>
    <script src="js/demo.js" defer></script>
  </body>
</html>
